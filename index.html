<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مهام المجلس</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/app.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
   <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-blue-600 text-center">إدارة المهام</h1>
        
        <div class="flex gap-2">
            <input class="w-full border border-blue-300 p-3 rounded-lg focus:ring-2 focus:ring-blue-500" 
                   type="text" id="taskInput" placeholder="أدخل مهمة جديدة">
            <button class="bg-blue-600 text-white px-4 py-3 rounded-lg hover:bg-blue-700 transition duration-300" 
                    onclick="addTask()">إضافة</button>
        </div>
        
        <ul class="mt-6 bg-gray-50 p-4 rounded-lg shadow-inner list-none space-y-3" id="taskList"></ul>
   </div>
</body>

</html>
